<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <div class="splashPage">
            <h1>Coding Quiz Challenge</h1>
            <p>Answer the following code-related questions within the time limit. Each incorrect answers will penalize your score and subtract 15 seconds from the timer.</p>
        </div>
        <div class="Score">
            <h1>All Done!</h1>
            <p class="highScore"></p>
            Enter Initials:<input type="text" name="Enter Initials" id="initials">
            <button id="submit">Submit</button>
        </div>
        <div class="highscorePage">
            <form id="score-form" method="POST">
                <h1>High Scores</h1>
                <ul id="scoreList"></ul>
            </form>
            <button id="goBack">Go Back</button>
        </div>
        <button id="startquiz">Start Quiz</button>
        <main class="questions-rendered"></main>
    </div>
    <h3 class="Time"></h3>

    <script src=questions.js></script>
    <script src=script.js></script>
</body>
</html>
